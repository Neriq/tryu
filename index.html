<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Practice</title>
    <meta name="description" content="Особиста сторінка">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>

</head>

<body>
    <header class="site-header">


        <div class="container">

            <div class="brand">Сайт візитка</div>
            <button class="burger" aria-expanded="false" aria-controls="mainnav" aria-label="Меню">
                ☰
            </button>
            <nav id="mainnav" class="nav" aria-label="Головна Навігація">
                <a href="#about" class="nav__link">Про мене</a>
                <a href="#work" class="nav__link">Хобі</a>
                <a href="#contact" class="nav__link">Контакти</a>
            </nav>
        </div>
    </header>

    <main id="main">
        <section class="hero section">
            <div class="container">
                <h1>Привіт, я Хтось</h1>
                <p class="muted">Починаючий фулстек-розробник. Вчуся щодня і збираю перші проєкти.</p>
                <a href="#work" class="btn btn--primary">Подивитись проєкти</a>
            </div>
        </section>
        <section id="about" class="section">
            <div class="container">
                <h2>Про мене</h2>
                <p>Я вчуся бути фулстек розробником</p>
            </div>
        </section>


        <section id="work" class="section">
            <div class="container">
                <h2>Проєкти</h2>
                <div class="grid-3" id="projects">

                </div>
            </div>
        </section>



        <section id="contact" class="section">
            <div class="container">
                <h2>Контакти</h2>
                <form id="contact-form" class="form">
                    <input type="text" id="name" placeholder="Ім’я"> <span id="err-name" class="help-error"
                        hidden></span>
                    <input type="email" id="email" placeholder="Email"> <span id="err-name" class="help-error"
                        hidden></span>
                    <textarea id="message" placeholder="Ваше повідомлення"></textarea>
                    <span id="err-message" class="help-error" hidden></span>
                    <button type="submit" class="btn">Надіслати</button>
                </form>
                <p id="response" class="muted" aria-live="polite"></p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">© <span id="year"></span> Практика всьому голова</div>
    </footer>




</body>

</html>
