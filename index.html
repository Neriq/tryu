<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Сайт візитка</h1>
        <nav>
            <a href="#">Про мене</a>
            <a href="#">Хобі</a>
            <a href="#">Контакти</a>
        </nav>
    </header>

    <main>
        <section id="about" class="card
      ">
            <h2>Про мене</h2>
            <p>Я вчуся бути фулстек розробником</p>
            <input type="text" id="username" placeholder="Введи своє імʼя">
            <button onclick="greet()">Привітай мене</button>
            <p id="greeting"></p>
        </section>
        <section id="hobbies" class="card
      ">
            <h2>Хобі</h2>
            <ul>
                <li>Кодинг</li>
                <li>Автомобілі</li>
                <li>Ютубчик</li>
            </ul>

        </section>
        <section id="contacts" class="card
      ">
            <form id="contact-form" novalidate>
                <div class="field">
                    <label for="name">імʼя</label>
                    <input type="text" id="name" placeholder="Імʼя" required minlength="2">
                    <small class="error" id="err-name"></small>
                </div>


                <div class="field">
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>

                    <small class="error" id="err-email"></small>

                </div>

                <div class="field">
                    <label for="message">Повідомлення</label>
                    <textarea id="message" placeholder="Ваше повідомлення" required minlength="5"></textarea>
                    <small class="error" id="err-message"></small>
                </div>



                </div>

                <div class="hp" aria-hidden="true">
                    <label for="company">Компанія</label>
                    <input type="text" id="company" name="company" tabindex="-1" autocomplete="off">

                </div>

                <button id="send-btn" type="submit">Надіслати</button>



            </form>

            <p id="response" aria-live="polite" role="status"></p>





        </section>
    </main>

    <footer>
        <p>Практика всьому голова</p>
    </footer>




    <script src="index.js">

    </script>

</body>

</html>
